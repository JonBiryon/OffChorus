<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>OffChorus Library</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Noto+Music&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="options-bar">
      <button id="submit-song-btn">Submit New Song</button>
      <button id="feedback-btn">Feedback</button>
      <button id="settings-btn">Settings</button>
   </div>

   <div class="panel">
      <h2>OffChorus â€“ Song Library</h2>
      <div style="display: flex; gap: 0.7em; margin-bottom: 0.7em;">
         <input type="text" id="filter-title" placeholder="Filter song title" style="width: 50%;">
         <input type="text" id="filter-artist" placeholder="Filter by artist" style="width: 30%;">
         <input type="text" id="filter-submitter" placeholder="Filter by submitter" style="width: 20%;">
      </div>
      <input type="text" id="search-lyrics" placeholder="Filter by lyrics">
   </div>

   <div class="panel" style="max-height:60vh; overflow-y:auto;">
      <div id="song-list"></div>
   </div>

   <div id="status-message" style="min-height:1.5em;margin-top:1em;"></div>
   <div id="prompt-modal" style="display:none;"></div>

   <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
   <script src="common.js"></script>
   <script src="library.js"></script>
</body>

</html>
