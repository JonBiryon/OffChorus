<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>OffChorus Library</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="options-bar">
      <a href="song.html" class="button-link">+ Submit new song</a>
      <a href="feedback.html" class="button-link">Feedback</a>
      <a href="preferences.html" class="button-link">Preferences</a>
   </div>

   <div class="panel">
      <h2>OffChorus Library</h2>

      <div style="display:flex; gap:0.7em; margin-bottom:1em;">
         <input id="filter-title" type="text" placeholder="Filter song title" style="width:50%;">
         <input id="filter-artist" type="text" placeholder="Filter artist" style="width:30%;">
         <input id="filter-submitter" type="text" placeholder="Filter submitter" style="width:20%;">
      </div>

      <input id="filter-lyrics" type="text" placeholder="Filter by lyrics" style="width:100%; margin-bottom:1em;">

      <div id="song-list" class="song-list"></div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
   <script src="common.js"></script>
   <script src="index.js"></script>
</body>

</html>
